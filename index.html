<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋对战</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <h1>中国象棋在线对战</h1>
                <div class="login-form">
                    <input type="text" id="username-input" placeholder="请输入用户名" maxlength="20">
                    <button id="login-btn">进入游戏</button>
                </div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" class="screen">
            <div class="menu-container">
                <div class="menu-header">
                    <h2>欢迎, <span id="current-username"></span></h2>
                    <button id="logout-btn" class="btn secondary">退出</button>
                </div>
                
                <div class="menu-actions">
                    <button id="create-room-btn" class="menu-btn primary">创建房间</button>
                    <button id="join-room-btn" class="menu-btn">加入房间</button>
                    <button id="room-list-btn" class="menu-btn">房间列表</button>
                </div>

                <!-- Create Room Dialog -->
                <div id="create-room-dialog" class="dialog hidden">
                    <div class="dialog-content">
                        <h3>创建房间</h3>
                        <div class="form-group">
                            <label>房间名称</label>
                            <input type="text" id="room-name-input" placeholder="房间名称">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="private-room-checkbox"> 私密房间
                            </label>
                        </div>
                        <div class="form-group" id="password-group" style="display: none;">
                            <label>房间密码</label>
                            <input type="password" id="room-password-input" placeholder="房间密码">
                        </div>
                        <div class="dialog-actions">
                            <button id="create-room-confirm" class="btn primary">创建</button>
                            <button id="create-room-cancel" class="btn secondary">取消</button>
                        </div>
                    </div>
                </div>

                <!-- Join Room Dialog -->
                <div id="join-room-dialog" class="dialog hidden">
                    <div class="dialog-content">
                        <h3>加入房间</h3>
                        <div class="form-group">
                            <label>房间号</label>
                            <input type="text" id="join-room-id-input" placeholder="输入房间号">
                        </div>
                        <div class="form-group">
                            <label>密码 (私密房间)</label>
                            <input type="password" id="join-room-password-input" placeholder="房间密码">
                        </div>
                        <div class="form-group">
                            <label>加入方式</label>
                            <select id="join-as-select">
                                <option value="player">参与对战</option>
                                <option value="spectator">观战</option>
                            </select>
                        </div>
                        <div class="dialog-actions">
                            <button id="join-room-confirm" class="btn primary">加入</button>
                            <button id="join-room-cancel" class="btn secondary">取消</button>
                        </div>
                    </div>
                </div>

                <!-- Room List -->
                <div id="room-list" class="room-list hidden">
                    <h3>房间列表</h3>
                    <div id="rooms-container"></div>
                    <button id="room-list-close" class="btn secondary">关闭</button>
                </div>
            </div>
        </div>

        <!-- Game Room -->
        <div id="game-room" class="screen">
            <div class="game-container">
                <!-- Game Header -->
                <div class="game-header">
                    <div class="room-info">
                        <h3 id="room-title">房间: <span id="room-name"></span> (ID: <span id="room-id"></span>)</h3>
                        <div class="player-info">
                            <div class="player red">
                                <span>红方: </span><span id="red-player">等待玩家...</span>
                            </div>
                            <div class="player black">
                                <span>黑方: </span><span id="black-player">等待玩家...</span>
                            </div>
                            <div class="spectators">
                                <span>观战人数: </span><span id="spectator-count">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="game-controls">
                        <button id="start-game-btn" class="btn primary" style="display: none;">开始游戏</button>
                        <button id="rotate-board-btn" class="btn secondary">旋转棋盘</button>
                        <button id="leave-room-btn" class="btn secondary">离开房间</button>
                    </div>
                </div>

                <!-- Game Board and Chat -->
                <div class="game-main">
                    <!-- Chess Board -->
                    <div class="board-container">
                        <div class="game-status">
                            <span id="current-turn">等待游戏开始</span>
                        </div>
                        <div id="chess-board" class="chess-board"></div>
                    </div>

                    <!-- Chat Panel -->
                    <div class="chat-panel">
                        <h4>房间信息</h4>
                        
                        <!-- Chat Tabs -->
                        <div class="chat-tabs">
                            <button class="chat-tab active" data-tab="chat">聊天</button>
                            <button class="chat-tab" data-tab="members">成员</button>
                        </div>
                        
                        <!-- Chat Content -->
                        <div class="chat-content">
                            <!-- Chat Messages -->
                            <div id="chat-tab-content" class="tab-content">
                                <div id="chat-messages" class="chat-messages"></div>
                                <div class="chat-input">
                                    <input type="text" id="chat-input" placeholder="输入消息..." maxlength="200">
                                    <button id="send-chat-btn">发送</button>
                                </div>
                            </div>
                            
                            <!-- Member List -->
                            <div id="members-tab-content" class="tab-content" style="display: none;">
                                <div id="member-list" class="member-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>连接中...</p>
    </div>

    <!-- Private Message Window -->
    <div id="private-message-window" class="private-message-window hidden">
        <div class="private-message-header">
            <span id="private-message-title">与 <span id="pm-target-user"></span> 的私聊</span>
            <button id="close-private-message" class="close-btn">×</button>
        </div>
        <div id="private-message-content" class="private-message-content">
            <div id="private-messages" class="private-messages"></div>
            <div class="private-message-input">
                <input type="text" id="private-message-text" placeholder="输入私信..." maxlength="200">
                <button id="send-private-message">发送</button>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
